<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Trello</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div id="title-bar">
        <div id="title">Calcul optimum</div>
        <div id="title-bar-btns">
            <button id="min-btn"><i class="fas fa-window-minimize"></i></button>
            <button id="max-btn"><i class="fas fa-window-maximize"></i></button>
            <button id="close-btn"><i class="fas fa-window-close"></i></button>
        </div>
    </div>
    <hr width="auto" color="black" />
    <div class="container" id="content">
        <form id="calcul">
            <div class="form-group" id="data">
                Contraintes : <br /><br />
                <button type="button" id="add_cons" class="btn btn-secondary">Ajouter nouvelle contrainte</button>
                <br /><br />
                <input type="text" class="form-control" name="x1" placeholder="3" size="2" />x1 +<input type="text"
                    class="form-control" name="x2" placeholder="3" size="2" />x2
                <select class="form-control" name="symb">
                    <option><=</option>
                    <option>>=</option>
                </select>
                <input type="text" class="form-control" name="val" placeholder="3" size="2" />
                <br /><br />
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Valider" class="btn btn-secondary" />
            </div>
        </form>
        <hr width="auto" color="grey" />
        <button id="random" class="btn btn-secondary">Générer nombre aléatoire</button>
        <hr width="auto" color="grey" />
        <form id="usefile">
            <div class="form-group">
                    <label for="file">Fichier de données : </label><br /><input type="file" name="file" accept=".json,.txt"  class="btn btn-secondary"/>
            </div>
            <div class="form-group text-center">
                    <input type="submit" value="Valider" class="btn btn-secondary" />
            </div>
        </form>
    </div>
    <script src='../js/buttonBar.js'></script>
    <script src='../js/index.js'></script>
</body>

</html>
